<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>

    <div id="config-menu">
      <label>Objeto Cor</label>
      <input id="object-color" type="color" value="#ff0000">
    
      <label>Cor de Fundo (Escala de Cinza)</label>
      <input id="background-gray" type="range" min="0" max="255" value="128">
  
      <label>Posição do Objeto (X)</label>
      <input id="x" type="number" value="0" step="0.1">
  
      <label>Posição do Objeto (Y)</label>
      <input id="y" type="number" value="0" step="0.1">
  
      <label>Posição do Objeto (Z)</label>
      <input id="z" type="number" value="0" step="0.1">
    </div>
  
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
